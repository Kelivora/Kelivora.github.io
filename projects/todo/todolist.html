<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÂæÖÂäû‰∫ãÈ°π</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --bg-tertiary: #efeae5;
      --text-primary: #1a1a18;
      --text-secondary: #8a8a83;
      --text-muted: #aca9a2;
      --accent: #c4a574;
      --accent-light: #e8dcc8;
      --accent-dark: #a08050;
      --border: rgba(0, 0, 0, 0.06);
      --border-subtle: rgba(0, 0, 0, 0.04);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.08);
      --shadow-glow: 0 0 40px rgba(196, 165, 116, 0.15);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 28px;
      --font-display: 'Noto Serif SC', Georgia, serif;
      --font-body: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(196, 165, 116, 0.03), transparent),
        radial-gradient(ellipse 60% 40% at 80% 60%, rgba(196, 165, 116, 0.02), transparent);
    }

    .nav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-subtle);
      z-index: 100;
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 400;
      transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .nav-link svg {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover svg {
      transform: translateX(-2px);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px 24px 60px;
    }

    header {
      text-align: center;
      margin-bottom: 36px;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .date-display {
      font-family: var(--font-body);
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 0.05em;
    }

    h1 {
      font-family: var(--font-display);
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 28px;
      letter-spacing: 0.02em;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 32px;
      position: relative;
    }

    .stats::before {
      content: '';
      position: absolute;
      bottom: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-light), transparent);
    }

    .stat {
      text-align: center;
      position: relative;
    }

    .stat-num {
      font-family: var(--font-body);
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-weight: 500;
    }

    .input-section {
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 28px;
      box-shadow: var(--shadow-md), var(--shadow-glow);
      position: relative;
      overflow: hidden;
    }

    .input-section::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-md);
      padding: 1px;
      background: linear-gradient(135deg, var(--accent-light) 0%, transparent 50%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
    }

    .task-input {
      flex: 1;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: var(--font-body);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .task-input::placeholder {
      color: var(--text-muted);
      font-weight: 300;
    }

    .task-input:focus {
      outline: none;
      background: var(--bg-primary);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(196, 165, 116, 0.1);
      transform: translateY(-1px);
    }

    .add-btn {
      padding: 16px 28px;
      background: linear-gradient(135deg, #c4a574 0%, #a08050 100%);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(196, 165, 116, 0.3);
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(196, 165, 116, 0.4);
    }

    .add-btn:active {
      transform: translateY(0);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    .tab {
      flex: 1;
      padding: 14px 20px;
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }

    .tab:hover {
      border-color: var(--accent-light);
      color: var(--accent-dark);
    }

    .tab.active {
      background: linear-gradient(135deg, #c4a574 0%, #a08050 100%);
      border-color: var(--accent);
      color: white;
      box-shadow: 0 4px 16px rgba(196, 165, 116, 0.3);
    }

    .tasks-section h2 {
      font-family: var(--font-display);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 16px;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .tasks-list {
      list-style: none;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 20px;
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .task-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .task-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md), var(--shadow-glow);
      border-color: var(--accent-light);
    }

    .task-item:hover::before {
      opacity: 1;
    }

    .task-item.completed {
      opacity: 0.6;
      background: var(--bg-secondary);
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      background: var(--bg-primary);
      position: relative;
    }

    .task-item:hover .checkbox {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .task-item.completed .checkbox {
      background: linear-gradient(135deg, #c4a574 0%, #a08050 100%);
      border-color: var(--accent);
    }

    .checkbox svg {
      width: 14px;
      height: 14px;
      stroke: white;
      stroke-width: 3;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .task-item.completed .checkbox svg {
      opacity: 1;
      transform: scale(1);
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .task-time {
      font-family: var(--font-body);
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .delete-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      border-radius: 50%;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .task-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #fef5f5;
      color: #c45c5c;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3.5rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 0.95rem;
      font-style: italic;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-item {
      animation: fadeUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      opacity: 0;
    }

    @media (max-width: 500px) {
      .container {
        padding: 90px 16px 40px;
      }

      .input-wrapper {
        flex-direction: column;
      }

      .add-btn {
        width: 100%;
      }

      .stats {
        gap: 24px;
      }

      .stat-num {
        font-size: 1.6rem;
      }

      .delete-btn {
        opacity: 1;
      }

      .tabs {
        flex-wrap: wrap;
      }

      .tab {
        flex: 1 1 auto;
        min-width: calc(33.33% - 7px);
        text-align: center;
        padding: 12px 16px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <a href="/index.html" class="nav-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      ËøîÂõûÈ¶ñÈ°µ
    </a>
  </nav>

  <div class="container">
    <header>
      <div class="date-display" id="dateDisplay"></div>
      <h1>ÂæÖÂäû‰∫ãÈ°π</h1>
      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="totalCount">0</div>
          <div class="stat-label">ÂÖ®ÈÉ®</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="completedCount">0</div>
          <div class="stat-label">Â∑≤ÂÆåÊàê</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="remainingCount">0</div>
          <div class="stat-label">ÂæÖÂÆåÊàê</div>
        </div>
      </div>
    </header>

    <div class="input-section">
      <div class="input-wrapper">
        <input type="text" class="task-input" id="taskInput" placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°..." />
        <button class="add-btn" id="addBtn">Ê∑ªÂä†</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-filter="all">ÂÖ®ÈÉ®</button>
      <button class="tab" data-filter="active">ÂæÖÂÆåÊàê</button>
      <button class="tab" data-filter="completed">Â∑≤ÂÆåÊàê</button>
    </div>

    <section class="tasks-section">
      <h2>‰ªªÂä°ÂàóË°®</h2>
      <ul class="tasks-list" id="tasksList"></ul>
    </section>
  </div>

  <script>
    // Êï∞ÊçÆÂ≠òÂÇ®
    let tasks = JSON.parse(localStorage.getItem('todos')) || [];
    let currentFilter = 'all';

    // DOM ÂÖÉÁ¥†
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const tasksList = document.getElementById('tasksList');
    const dateDisplay = document.getElementById('dateDisplay');
    const totalCount = document.getElementById('totalCount');
    const completedCount = document.getElementById('completedCount');
    const remainingCount = document.getElementById('remainingCount');
    const tabs = document.querySelectorAll('.tab');

    // ÊòæÁ§∫Êó•Êúü
    const today = new Date();
    const weekDays = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
    dateDisplay.textContent = `${today.getFullYear()}Âπ¥${today.getMonth() + 1}Êúà${today.getDate()}Êó• ${weekDays[today.getDay()]}`;

    // ‰øùÂ≠ò‰ªªÂä°
    function saveTasks() {
      localStorage.setItem('todos', JSON.stringify(tasks));
      updateStats();
    }

    // Êõ¥Êñ∞ÁªüËÆ°
    function updateStats() {
      totalCount.textContent = tasks.length;
      completedCount.textContent = tasks.filter(t => t.completed).length;
      remainingCount.textContent = tasks.filter(t => !t.completed).length;
    }

    // Ê∏≤Êüì‰ªªÂä°
    function renderTasks() {
      const filtered = tasks.filter(t => {
        if (currentFilter === 'active') return !t.completed;
        if (currentFilter === 'completed') return t.completed;
        return true;
      });

      if (filtered.length === 0) {
        tasksList.innerHTML = `
          <li class="empty-state">
            <div class="empty-state-icon">üìù</div>
            <p>${currentFilter === 'all' ? 'ÊöÇÊó†‰ªªÂä°ÔºåÂºÄÂßãÊ∑ªÂä†Âêß' : currentFilter === 'active' ? 'ÊâÄÊúâ‰ªªÂä°Â∑≤ÂÆåÊàêÔºÅ' : 'ÊöÇÊó†Â∑≤ÂÆåÊàêÁöÑ‰ªªÂä°'}</p>
          </li>
        `;
        return;
      }

      tasksList.innerHTML = filtered.map((task, index) => `
        <li class="task-item${task.completed ? ' completed' : ''}" data-id="${task.id}" style="animation-delay: ${index * 0.05}s">
          <div class="checkbox">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <span class="task-text">${escapeHtml(task.text)}</span>
          <span class="task-time">${task.time}</span>
          <button class="delete-btn" onclick="deleteTask(${task.id})">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </li>
      `).join('');

      // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
      document.querySelectorAll('.task-item').forEach(item => {
        item.addEventListener('click', (e) => {
          if (!e.target.closest('.delete-btn')) {
            toggleTask(parseInt(item.dataset.id));
          }
        });
      });
    }

    // HTML ËΩ¨‰πâ
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Ê∑ªÂä†‰ªªÂä°
    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const task = {
        id: Date.now(),
        text: text,
        completed: false,
        time: new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })
      };

      tasks.unshift(task);
      saveTasks();
      renderTasks();

      taskInput.value = '';
      taskInput.focus();
    }

    // ÂàáÊç¢‰ªªÂä°Áä∂ÊÄÅ
    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
      }
    }

    // Âà†Èô§‰ªªÂä°
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    // ‰∫ã‰ª∂ÁõëÂê¨
    addBtn.addEventListener('click', addTask);

    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderTasks();
      });
    });

    // ÂàùÂßãÂåñ
    updateStats();
    renderTasks();
  </script>
</body>
</html>
