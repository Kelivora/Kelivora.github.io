<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>翻页时钟</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --bg-tertiary: #efeae5;
      --text-primary: #1a1a18;
      --text-secondary: #8a8a83;
      --text-muted: #aca9a2;
      --accent: #c4a574;
      --accent-light: #e8dcc8;
      --accent-dark: #a08050;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --border-radius: 20px;
      --font-display: 'Noto Serif SC', Georgia, serif;
      --font-body: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 950px;
    }

    .clock-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
    }

    /* Flip Card Styles - True Split Flip */
    .flip-card {
      position: relative;
      width: 100px;
      height: 150px;
      perspective: 1000px;
    }

    .flipper-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Upper half - shows bottom of current number */
    .card-upper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--card-bg);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      box-shadow: 0 4px 20px var(--card-shadow);
      overflow: hidden;
      transform-origin: bottom;
      z-index: 10;
    }

    /* Lower half - shows top of next number */
    .card-lower {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--card-bg);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow: 0 4px 20px var(--card-shadow);
      overflow: hidden;
      transform-origin: top;
      z-index: 5;
    }

    /* Upper flipper - animates down */
    .upper-flipper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      transform-origin: bottom center;
      transform: rotateX(0deg);
      z-index: 20;
    }

    .upper-flipper.flipping {
      animation: flipDown 0.5s cubic-bezier(0.35, 0, 0.25, 1) forwards;
    }

    @keyframes flipDown {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }

    /* Lower flipper - animates up */
    .lower-flipper {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      transform-origin: top center;
      transform: rotateX(0deg);
      z-index: 15;
    }

    .lower-flipper.flipping {
      animation: flipUp 0.5s cubic-bezier(0.35, 0, 0.25, 1) forwards;
    }

    @keyframes flipUp {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(180deg); }
    }

    /* Seconds cards - show/hide with animation */
    .flip-card[data-unit^="seconds"] {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .flip-card[data-unit^="seconds"].hidden {
      width: 0;
      opacity: 0;
      margin-left: 0;
      margin-right: 0;
      padding: 0;
    }

    /* Seconds divider - hide with animation */
    .seconds-divider {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .seconds-divider.hidden {
      width: 0;
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    /* Number styling */
    .number {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
      font-size: 88px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1;
      letter-spacing: 2px;
    }

    /* Upper shows bottom half of current number */
    .card-upper .number {
      bottom: 0;
      clip-path: inset(0 0 50% 0);
    }

    /* Lower shows top half of next number */
    .card-lower .number {
      top: 0;
      clip-path: inset(50% 0 0 0);
    }

    /* Hindge line */
    .card-upper::after,
    .card-lower::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-light), transparent);
    }

    .card-upper::after { bottom: 0; }
    .card-lower::before { top: 0; }

    /* Divider */
    .divider {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 0 8px;
    }

    .divider-dot {
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    .divider-dot:last-child {
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Date Display */
    .date-display {
      font-family: var(--font-body);
      font-size: 18px;
      color: var(--text-secondary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Bottom info */
    .info {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
    }

    /* Control Buttons */
    .controls {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .control-btn {
      padding: 12px 24px;
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      background: var(--card-bg);
      border: 1px solid var(--accent-light);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: var(--accent-light);
    }

    .control-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Mobile Portrait */
    @media (max-width: 600px) and (orientation: portrait) {
      .flip-card {
        width: 55px;
        height: 85px;
      }

      .card-upper, .card-lower {
        border-radius: 12px 12px 0 0;
      }

      .card-lower {
        border-radius: 0 0 12px 12px;
      }

      .number {
        font-size: 48px;
      }
    }

    /* Mobile Landscape */
    @media (max-height: 500px) and (orientation: landscape) {
      .flip-card {
        width: 50px;
        height: 80px;
      }

      .card-upper, .card-lower {
        border-radius: 10px 10px 0 0;
      }

      .card-lower {
        border-radius: 0 0 10px 10px;
      }

      .number {
        font-size: 42px;
      }

      .clock-wrapper {
        gap: 5px;
      }

      .divider {
        padding: 0 3px;
      }

      .divider-dot {
        width: 8px;
        height: 8px;
      }
    }

    /* Small phones */
    @media (max-width: 360px) {
      .flip-card {
        width: 48px;
        height: 75px;
      }

      .number {
        font-size: 38px;
      }

      .clock-wrapper {
        gap: 4px;
      }

      .divider-dot {
        width: 6px;
        height: 6px;
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      .flip-card {
        width: 130px;
        height: 200px;
      }

      .number {
        font-size: 115px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-wrapper">
      <!-- Hours -->
      <div class="flip-card" data-unit="hours-tens">
        <div class="flipper-container">
          <div class="card-upper">
            <div class="upper-flipper">
              <span class="number">0</span>
            </div>
          </div>
          <div class="card-lower">
            <div class="lower-flipper">
              <span class="number">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card" data-unit="hours-units">
        <div class="flipper-container">
          <div class="card-upper">
            <div class="upper-flipper">
              <span class="number">0</span>
            </div>
          </div>
          <div class="card-lower">
            <div class="lower-flipper">
              <span class="number">0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="divider">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>

      <!-- Minutes -->
      <div class="flip-card" data-unit="minutes-tens">
        <div class="flipper-container">
          <div class="card-upper">
            <div class="upper-flipper">
              <span class="number">0</span>
            </div>
          </div>
          <div class="card-lower">
            <div class="lower-flipper">
              <span class="number">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card" data-unit="minutes-units">
        <div class="flipper-container">
          <div class="card-upper">
            <div class="upper-flipper">
              <span class="number">0</span>
            </div>
          </div>
          <div class="card-lower">
            <div class="lower-flipper">
              <span class="number">0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="divider seconds-divider">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>

      <!-- Seconds -->
      <div class="flip-card" data-unit="seconds-tens">
        <div class="flipper-container">
          <div class="card-upper">
            <div class="upper-flipper">
              <span class="number">0</span>
            </div>
          </div>
          <div class="card-lower">
            <div class="lower-flipper">
              <span class="number">0</span>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card" data-unit="seconds-units">
        <div class="flipper-container">
          <div class="card-upper">
            <div class="upper-flipper">
              <span class="number">0</span>
            </div>
          </div>
          <div class="card-lower">
            <div class="lower-flipper">
              <span class="number">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="date-display" id="date"></div>
  </div>

  <div class="info">
    <span id="toggle-12">12/24小时制</span> ·
    <span id="toggle-sec" style="cursor: pointer;">秒数</span>
  </div>
  <div class="controls">
    <button id="btn-12" class="control-btn">12/24</button>
    <button id="btn-sec" class="control-btn active">秒数</button>
  </div>

  <script>
    (function() {
      const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];

      let use12Hour = false;
      let showSeconds = true;
      let lastTime = {};
      let isFlipping = {};

      function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();

        if (use12Hour) {
          hours = hours % 12;
          if (hours === 0) hours = 12;
        }

        return {
          hoursTens: Math.floor(hours / 10),
          hoursUnits: hours % 10,
          minutesTens: Math.floor(now.getMinutes() / 10),
          minutesUnits: now.getMinutes() % 10,
          secondsTens: Math.floor(now.getSeconds() / 10),
          secondsUnits: now.getSeconds() % 10
        };
      }

      function flipCard(unit, newValue, oldValue) {
        const card = document.querySelector(`[data-unit="${unit}"]`);
        if (!card || isFlipping[unit]) return;

        isFlipping[unit] = true;

        const upperFlipper = card.querySelector('.upper-flipper');
        const lowerFlipper = card.querySelector('.lower-flipper');

        // Set numbers - upper shows old value, lower shows new value
        upperFlipper.querySelector('.number').textContent = oldValue;
        lowerFlipper.querySelector('.number').textContent = newValue;

        // Start both animations simultaneously
        upperFlipper.classList.add('flipping');
        lowerFlipper.classList.add('flipping');

        // Reset after animation
        setTimeout(() => {
          upperFlipper.classList.remove('flipping');
          lowerFlipper.classList.remove('flipping');

          // Reset positions for next flip
          upperFlipper.querySelector('.number').textContent = newValue;
          lowerFlipper.querySelector('.number').textContent = newValue;

          isFlipping[unit] = false;
        }, 500);
      }

      function updateDate() {
        const dateEl = document.getElementById('date');
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();

        dateEl.innerHTML = `<span style="color: var(--text-primary)">${year}年${month}月${day}日</span> ${weekDays[now.getDay()]}`;
      }

      function updateClock() {
        const time = getCurrentTime();

        // Update seconds only if enabled
        if (showSeconds) {
          if (lastTime.secondsTens !== undefined && time.secondsTens !== lastTime.secondsTens) {
            flipCard('seconds-tens', time.secondsTens, lastTime.secondsTens);
          }
          if (lastTime.secondsUnits !== undefined && time.secondsUnits !== lastTime.secondsUnits) {
            flipCard('seconds-units', time.secondsUnits, lastTime.secondsUnits);
          }
        }

        // Update minutes
        if (lastTime.minutesTens !== undefined && time.minutesTens !== lastTime.minutesTens) {
          flipCard('minutes-tens', time.minutesTens, lastTime.minutesTens);
        }
        if (lastTime.minutesUnits !== undefined && time.minutesUnits !== lastTime.minutesUnits) {
          flipCard('minutes-units', time.minutesUnits, lastTime.minutesUnits);
        }

        // Update hours
        if (lastTime.hoursTens !== undefined && time.hoursTens !== lastTime.hoursTens) {
          flipCard('hours-tens', time.hoursTens, lastTime.hoursTens);
        }
        if (lastTime.hoursUnits !== undefined && time.hoursUnits !== lastTime.hoursUnits) {
          flipCard('hours-units', time.hoursUnits, lastTime.hoursUnits);
        }

        lastTime = time;
      }

      function init() {
        const time = getCurrentTime();

        // Set initial values
        document.querySelectorAll('.flip-card').forEach(card => {
          const unit = card.dataset.unit;
          let value;
          switch(unit) {
            case 'hours-tens': value = time.hoursTens; break;
            case 'hours-units': value = time.hoursUnits; break;
            case 'minutes-tens': value = time.minutesTens; break;
            case 'minutes-units': value = time.minutesUnits; break;
            case 'seconds-tens': value = time.secondsTens; break;
            case 'seconds-units': value = time.secondsUnits; break;
          }
          card.querySelector('.upper-flipper .number').textContent = value;
          card.querySelector('.lower-flipper .number').textContent = value;
        });

        lastTime = time;
        updateDate();

        // Start the clock
        setInterval(updateClock, 1000);
        setInterval(updateDate, 60000);
      }

      // Toggle 12/24 hour format
      document.getElementById('btn-12').addEventListener('click', function() {
        use12Hour = !use12Hour;
        this.classList.toggle('active', use12Hour);
        lastTime = {};
        updateClock();
        updateDate();
      });

      // Toggle seconds display
      document.getElementById('btn-sec').addEventListener('click', function() {
        showSeconds = !showSeconds;
        this.classList.toggle('active', showSeconds);
        const secCards = document.querySelectorAll('[data-unit^="seconds"]');
        const secDivider = document.querySelector('.seconds-divider');
        secCards.forEach(card => {
          card.classList.toggle('hidden', !showSeconds);
        });
        secDivider.classList.toggle('hidden', !showSeconds);
      });

      init();
    })();
  </script>
</body>
</html>
