<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>时钟</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --text-primary: #1a1a18;
      --text-secondary: #8a8a83;
      --accent: #c4a574;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --border-radius: 20px;
      --font-display: 'Noto Serif SC', Georgia, serif;
      --font-body: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .clock-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .digit-card {
      width: 100px;
      height: 150px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px var(--card-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
      font-size: 88px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .digit-card.changing {
      transform: scale(0.95);
      opacity: 0.7;
    }

    .divider {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 0 8px;
    }

    .divider-dot {
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    .divider-dot:last-child {
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .date-display {
      font-family: var(--font-body);
      font-size: 18px;
      color: var(--text-secondary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .info {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .control-btn {
      padding: 12px 24px;
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: var(--accent);
      color: white;
    }

    .control-btn.active {
      background: var(--accent);
      color: white;
    }

    .digit-card[data-unit^="seconds"] {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .digit-card[data-unit^="seconds"].hidden {
      width: 0;
      opacity: 0;
      margin-left: 0;
      margin-right: 0;
    }

    .seconds-divider {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .seconds-divider.hidden {
      width: 0;
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 600px) and (orientation: portrait) {
      .digit-card {
        width: 55px;
        height: 85px;
        border-radius: 12px;
        font-size: 48px;
      }
    }

    @media (max-height: 500px) and (orientation: landscape) {
      .digit-card {
        width: 50px;
        height: 80px;
        border-radius: 10px;
        font-size: 42px;
      }

      .clock-wrapper {
        gap: 5px;
      }
    }

    @media (max-width: 360px) {
      .digit-card {
        width: 48px;
        height: 75px;
        font-size: 38px;
      }
    }

    @media (min-width: 1200px) {
      .digit-card {
        width: 130px;
        height: 200px;
        font-size: 115px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-wrapper">
      <div class="digit-card" data-unit="hours-tens">0</div>
      <div class="digit-card" data-unit="hours-units">0</div>

      <div class="divider">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>

      <div class="digit-card" data-unit="minutes-tens">0</div>
      <div class="digit-card" data-unit="minutes-units">0</div>

      <div class="divider seconds-divider">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>

      <div class="digit-card" data-unit="seconds-tens">0</div>
      <div class="digit-card" data-unit="seconds-units">0</div>
    </div>

    <div class="date-display" id="date"></div>
  </div>

  <div class="info">
    <span>12/24小时制</span> ·
    <span>秒数</span>
  </div>
  <div class="controls">
    <button id="btn-12" class="control-btn">12/24</button>
    <button id="btn-sec" class="control-btn active">秒数</button>
  </div>

  <script>
    (function() {
      const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];

      let use12Hour = false;
      let showSeconds = true;
      let lastTime = {};

      function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();

        if (use12Hour) {
          hours = hours % 12;
          if (hours === 0) hours = 12;
        }

        return {
          hoursTens: Math.floor(hours / 10),
          hoursUnits: hours % 10,
          minutesTens: Math.floor(now.getMinutes() / 10),
          minutesUnits: now.getMinutes() % 10,
          secondsTens: Math.floor(now.getSeconds() / 10),
          secondsUnits: now.getSeconds() % 10
        };
      }

      function updateDigit(unit, value) {
        const card = document.querySelector('[data-unit="' + unit + '"]');
        if (!card) return;

        card.classList.add('changing');
        setTimeout(() => {
          card.textContent = value;
          card.classList.remove('changing');
        }, 150);
      }

      function updateDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();

        document.getElementById('date').innerHTML =
          '<span style="color: var(--text-primary)">' + year + '年' + month + '月' + day + '日</span> ' + weekDays[now.getDay()];
      }

      function updateClock() {
        const time = getCurrentTime();

        if (showSeconds) {
          if (lastTime.secondsTens !== undefined && time.secondsTens !== lastTime.secondsTens) {
            updateDigit('seconds-tens', time.secondsTens);
          }
          if (lastTime.secondsUnits !== undefined && time.secondsUnits !== lastTime.secondsUnits) {
            updateDigit('seconds-units', time.secondsUnits);
          }
        }

        if (lastTime.minutesTens !== undefined && time.minutesTens !== lastTime.minutesTens) {
          updateDigit('minutes-tens', time.minutesTens);
        }
        if (lastTime.minutesUnits !== undefined && time.minutesUnits !== lastTime.minutesUnits) {
          updateDigit('minutes-units', time.minutesUnits);
        }

        if (lastTime.hoursTens !== undefined && time.hoursTens !== lastTime.hoursTens) {
          updateDigit('hours-tens', time.hoursTens);
        }
        if (lastTime.hoursUnits !== undefined && time.hoursUnits !== lastTime.hoursUnits) {
          updateDigit('hours-units', time.hoursUnits);
        }

        lastTime = time;
      }

      function init() {
        const time = getCurrentTime();

        document.querySelectorAll('.digit-card').forEach(card => {
          const unit = card.dataset.unit;
          let value;
          switch(unit) {
            case 'hours-tens': value = time.hoursTens; break;
            case 'hours-units': value = time.hoursUnits; break;
            case 'minutes-tens': value = time.minutesTens; break;
            case 'minutes-units': value = time.minutesUnits; break;
            case 'seconds-tens': value = time.secondsTens; break;
            case 'seconds-units': value = time.secondsUnits; break;
          }
          card.textContent = value;
        });

        lastTime = time;
        updateDate();

        setInterval(updateClock, 1000);
        setInterval(updateDate, 60000);
      }

      document.getElementById('btn-12').addEventListener('click', function() {
        use12Hour = !use12Hour;
        this.classList.toggle('active', use12Hour);
        lastTime = {};
        updateClock();
        updateDate();
      });

      document.getElementById('btn-sec').addEventListener('click', function() {
        showSeconds = !showSeconds;
        this.classList.toggle('active', showSeconds);
        document.querySelectorAll('[data-unit^="seconds"]').forEach(card => {
          card.classList.toggle('hidden', !showSeconds);
        });
        document.querySelector('.seconds-divider').classList.toggle('hidden', !showSeconds);
      });

      init();
    })();
  </script>
</body>
</html>
