<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>翻页时钟</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --bg-tertiary: #efeae5;
      --text-primary: #1a1a18;
      --text-secondary: #8a8a83;
      --text-muted: #aca9a2;
      --accent: #c4a574;
      --accent-light: #e8dcc8;
      --accent-dark: #a08050;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.08);
      --border-radius: 20px;
      --font-display: 'Noto Serif SC', Georgia, serif;
      --font-body: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .clock-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: nowrap;
    }

    /* Flip Card */
    .flip-card {
      position: relative;
      width: 100px;
      height: 150px;
    }

    /* Upper half - shows top half of current number */
    .card-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--card-bg);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      box-shadow: 0 4px 20px var(--card-shadow);
      overflow: hidden;
      transform-origin: bottom;
      transition: transform 0.5s cubic-bezier(0.35, 0, 0.25, 1);
      z-index: 2;
    }

    /* Lower half - shows bottom half of next number */
    .card-bottom {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      background: var(--card-bg);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow: 0 4px 20px var(--card-shadow);
      overflow: hidden;
      transform-origin: top;
      transition: transform 0.5s cubic-bezier(0.35, 0, 0.25, 1);
      z-index: 1;
    }

    /* Hindge line */
    .card-top::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-light), transparent);
    }

    /* Number styling - one number split into top and bottom halves */
    .card-top .num {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
      font-size: 88px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1;
      letter-spacing: 2px;
      /* Show only top half of number, centered at middle line */
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }

    .card-bottom .num {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
      font-size: 88px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1;
      letter-spacing: 2px;
      /* Show only bottom half of number, centered at middle line */
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }

    /* When card-top flips, the backface shows - we need to rotate the number inside */
    .card-top.backface .num {
      transform: translate(-50%, -50%) rotateX(180deg);
    }

    /* Flipping animation - top card flips down like a real flip clock */
    .flip-card.flipping .card-top {
      transform: rotateX(-180deg);
    }

    /* Bottom card is static */
    .flip-card.flipping .card-bottom {
      transform: rotateX(0);
    }

    /* Divider */
    .divider {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 0 8px;
    }

    .divider-dot {
      width: 16px;
      height: 16px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    .divider-dot:last-child {
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Date Display */
    .date-display {
      font-family: var(--font-body);
      font-size: 18px;
      color: var(--text-secondary);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Bottom info */
    .info {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: var(--text-muted);
      text-align: center;
    }

    /* Control Buttons */
    .controls {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .control-btn {
      padding: 12px 24px;
      font-family: var(--font-body);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      background: var(--card-bg);
      border: 1px solid var(--accent-light);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:hover {
      background: var(--accent-light);
    }

    .control-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Seconds cards - show/hide with animation */
    .flip-card[data-unit^="seconds"] {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .flip-card[data-unit^="seconds"].hidden {
      width: 0;
      opacity: 0;
      margin-left: 0;
      margin-right: 0;
    }

    /* Seconds divider - hide with animation */
    .seconds-divider {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .seconds-divider.hidden {
      width: 0;
      opacity: 0;
      margin: 0;
      padding: 0;
    }

    /* Mobile Portrait */
    @media (max-width: 600px) and (orientation: portrait) {
      .flip-card {
        width: 55px;
        height: 85px;
      }

      .card-top, .card-bottom {
        border-radius: 12px 12px 0 0;
      }

      .card-bottom {
        border-radius: 0 0 12px 12px;
      }

      .card-top .num, .card-bottom .num {
        font-size: 48px;
      }
    }

    /* Mobile Landscape */
    @media (max-height: 500px) and (orientation: landscape) {
      .flip-card {
        width: 50px;
        height: 80px;
      }

      .card-top, .card-bottom {
        border-radius: 10px 10px 0 0;
      }

      .card-bottom {
        border-radius: 0 0 10px 10px;
      }

      .card-top .num, .card-bottom .num {
        font-size: 42px;
      }

      .clock-wrapper {
        gap: 5px;
      }
    }

    /* Small phones */
    @media (max-width: 360px) {
      .flip-card {
        width: 48px;
        height: 75px;
      }

      .card-top .num, .card-bottom .num {
        font-size: 38px;
      }
    }

    /* Large screens */
    @media (min-width: 1200px) {
      .flip-card {
        width: 130px;
        height: 200px;
      }

      .card-top .num, .card-bottom .num {
        font-size: 115px;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock-wrapper">
      <!-- Hours -->
      <div class="flip-card" data-unit="hours-tens">
        <div class="card-top"><span class="num">0</span></div>
        <div class="card-bottom"><span class="num">0</span></div>
      </div>
      <div class="flip-card" data-unit="hours-units">
        <div class="card-top"><span class="num">0</span></div>
        <div class="card-bottom"><span class="num">0</span></div>
      </div>

      <!-- Divider -->
      <div class="divider">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>

      <!-- Minutes -->
      <div class="flip-card" data-unit="minutes-tens">
        <div class="card-top"><span class="num">0</span></div>
        <div class="card-bottom"><span class="num">0</span></div>
      </div>
      <div class="flip-card" data-unit="minutes-units">
        <div class="card-top"><span class="num">0</span></div>
        <div class="card-bottom"><span class="num">0</span></div>
      </div>

      <!-- Divider -->
      <div class="divider seconds-divider">
        <div class="divider-dot"></div>
        <div class="divider-dot"></div>
      </div>

      <!-- Seconds -->
      <div class="flip-card" data-unit="seconds-tens">
        <div class="card-top"><span class="num">0</span></div>
        <div class="card-bottom"><span class="num">0</span></div>
      </div>
      <div class="flip-card" data-unit="seconds-units">
        <div class="card-top"><span class="num">0</span></div>
        <div class="card-bottom"><span class="num">0</span></div>
      </div>
    </div>

    <div class="date-display" id="date"></div>
  </div>

  <div class="info">
    <span>12/24小时制</span> ·
    <span>秒数</span>
  </div>
  <div class="controls">
    <button id="btn-12" class="control-btn">12/24</button>
    <button id="btn-sec" class="control-btn active">秒数</button>
  </div>

  <script>
    (function() {
      const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];

      let use12Hour = false;
      let showSeconds = true;
      let lastTime = {};
      let isFlipping = {};

      function getCurrentTime() {
        const now = new Date();
        let hours = now.getHours();

        if (use12Hour) {
          hours = hours % 12;
          if (hours === 0) hours = 12;
        }

        return {
          hoursTens: Math.floor(hours / 10),
          hoursUnits: hours % 10,
          minutesTens: Math.floor(now.getMinutes() / 10),
          minutesUnits: now.getMinutes() % 10,
          secondsTens: Math.floor(now.getSeconds() / 10),
          secondsUnits: now.getSeconds() % 10
        };
      }

      function flipCard(unit, newValue, oldValue) {
        const card = document.querySelector('[data-unit="' + unit + '"]');
        if (!card || isFlipping[unit]) return;

        isFlipping[unit] = true;

        var topCard = card.querySelector('.card-top');
        var topNum = card.querySelector('.card-top .num');
        var bottomNum = card.querySelector('.card-bottom .num');

        // Before flip: both show old number (so it looks like one complete number)
        topNum.textContent = oldValue;
        bottomNum.textContent = oldValue;

        // Bring top card to front during flip
        topCard.style.zIndex = 3;

        // Start flip animation - only top card flips down
        card.classList.add('flipping');

        // Halfway through animation:
        // - Change bottom to new number
        // - Flip the number inside card-top so it appears correct when seen from back
        setTimeout(function() {
          bottomNum.textContent = newValue;
          topCard.classList.add('backface');
        }, 250);

        // After animation: reset for next flip
        setTimeout(function() {
          card.classList.remove('flipping');
          // Reset z-index
          topCard.style.zIndex = 2;
          topCard.classList.remove('backface');
          // Both show new value for next flip cycle
          topNum.textContent = newValue;
          bottomNum.textContent = newValue;
          isFlipping[unit] = false;
        }, 500);
      }

      function updateDate() {
        var dateEl = document.getElementById('date');
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();

        dateEl.innerHTML = '<span style="color: var(--text-primary)">' + year + '年' + month + '月' + day + '日</span> ' + weekDays[now.getDay()];
      }

      function updateClock() {
        var time = getCurrentTime();

        if (showSeconds) {
          if (lastTime.secondsTens !== undefined && time.secondsTens !== lastTime.secondsTens) {
            flipCard('seconds-tens', time.secondsTens, lastTime.secondsTens);
          }
          if (lastTime.secondsUnits !== undefined && time.secondsUnits !== lastTime.secondsUnits) {
            flipCard('seconds-units', time.secondsUnits, lastTime.secondsUnits);
          }
        }

        if (lastTime.minutesTens !== undefined && time.minutesTens !== lastTime.minutesTens) {
          flipCard('minutes-tens', time.minutesTens, lastTime.minutesTens);
        }
        if (lastTime.minutesUnits !== undefined && time.minutesUnits !== lastTime.minutesUnits) {
          flipCard('minutes-units', time.minutesUnits, lastTime.minutesUnits);
        }

        if (lastTime.hoursTens !== undefined && time.hoursTens !== lastTime.hoursTens) {
          flipCard('hours-tens', time.hoursTens, lastTime.hoursTens);
        }
        if (lastTime.hoursUnits !== undefined && time.hoursUnits !== lastTime.hoursUnits) {
          flipCard('hours-units', time.hoursUnits, lastTime.hoursUnits);
        }

        lastTime = time;
      }

      function init() {
        var time = getCurrentTime();

        document.querySelectorAll('.flip-card').forEach(function(card) {
          var unit = card.dataset.unit;
          var value;
          switch(unit) {
            case 'hours-tens': value = time.hoursTens; break;
            case 'hours-units': value = time.hoursUnits; break;
            case 'minutes-tens': value = time.minutesTens; break;
            case 'minutes-units': value = time.minutesUnits; break;
            case 'seconds-tens': value = time.secondsTens; break;
            case 'seconds-units': value = time.secondsUnits; break;
          }
          card.querySelector('.card-top .num').textContent = value;
          card.querySelector('.card-bottom .num').textContent = value;
        });

        lastTime = time;
        updateDate();

        setInterval(updateClock, 1000);
        setInterval(updateDate, 60000);
      }

      document.getElementById('btn-12').addEventListener('click', function() {
        use12Hour = !use12Hour;
        this.classList.toggle('active', use12Hour);
        lastTime = {};
        updateClock();
        updateDate();
      });

      document.getElementById('btn-sec').addEventListener('click', function() {
        showSeconds = !showSeconds;
        this.classList.toggle('active', showSeconds);
        var secCards = document.querySelectorAll('[data-unit^="seconds"]');
        var secDivider = document.querySelector('.seconds-divider');
        secCards.forEach(function(card) { card.classList.toggle('hidden', !showSeconds); });
        secDivider.classList.toggle('hidden', !showSeconds);
      });

      init();
    })();
  </script>
</body>
</html>
