<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>临时二维码</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --bg-tertiary: #efeae5;
      --text-primary: #1a1a18;
      --text-secondary: #5c5c57;
      --text-muted: #aca9a2;
      --accent: #c4a574;
      --accent-dark: #a08050;
      --danger: #c45c5c;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
      --radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-family: 'Noto Serif SC', serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .warning-banner {
      background: linear-gradient(135deg, #fff5f5, #fff0f0);
      border: 2px solid #fecaca;
      border-radius: var(--radius);
      padding: 16px 20px;
      margin-bottom: 24px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(196, 92, 92, 0.1); }
      50% { box-shadow: 0 0 0 8px rgba(196, 92, 92, 0); }
    }

    .warning-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .warning-text {
      font-size: 0.9rem;
      color: var(--danger);
      line-height: 1.6;
    }

    .warning-text strong {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .mode-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .mode-tab {
      flex: 1;
      padding: 14px;
      font-family: 'Outfit', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      background: var(--bg-secondary);
      border: 2px solid transparent;
      border-radius: 14px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-tab:hover {
      background: var(--bg-tertiary);
    }

    .mode-tab.active {
      background: var(--card-bg);
      border-color: var(--accent);
      color: var(--accent-dark);
      box-shadow: 0 4px 12px rgba(196, 165, 116, 0.15);
    }

    .input-section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 4px 24px var(--shadow);
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group:last-child {
      margin-bottom: 0;
    }

    .input-label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input,
    .input-wrapper textarea,
    .input-wrapper select {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      border: 2px solid var(--bg-tertiary);
      border-radius: 12px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus,
    .input-wrapper textarea:focus,
    .input-wrapper select:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--card-bg);
    }

    .input-wrapper textarea {
      resize: none;
      min-height: 100px;
    }

    .input-wrapper select {
      cursor: pointer;
    }

    .qr-section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 4px 24px var(--shadow);
      margin-bottom: 24px;
    }

    .qr-empty {
      color: var(--text-muted);
      font-size: 0.95rem;
      padding: 40px 20px;
    }

    .qr-display {
      display: none;
      animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .qr-display.show {
      display: block;
    }

    #qrcode {
      display: inline-block;
      padding: 16px;
      background: white;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    #qrcode canvas {
      display: block;
    }

    .qr-hint {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .close-hint {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px dashed var(--bg-tertiary);
      font-size: 0.8rem;
      color: var(--danger);
    }

    .wifi-configs {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .wifi-row {
      display: flex;
      gap: 12px;
    }

    .wifi-row .input-wrapper {
      flex: 1;
    }

    @media (max-width: 400px) {
      body {
        padding: 16px;
      }

      .mode-tabs {
        flex-direction: column;
      }

      .wifi-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>临时二维码</h1>
      <p class="subtitle">截图后请立即关闭</p>
    </header>

    <div class="warning-banner">
      <span class="warning-icon">⚠️</span>
      <div class="warning-text">
        <strong>内容仅存于当前页面</strong>
        无网络请求，无历史记录<br>
        截图后请关闭页面
      </div>
    </div>

    <div class="mode-tabs">
      <button class="mode-tab active" data-mode="text">文字/网址</button>
      <button class="mode-tab" data-mode="wifi">WiFi</button>
    </div>

    <div class="input-section">
      <div id="textMode" class="mode-content">
        <div class="input-group">
          <label class="input-label">内容</label>
          <div class="input-wrapper">
            <textarea id="textContent" placeholder="输入文字、网址或任意内容..."></textarea>
          </div>
        </div>
      </div>

      <div id="wifiMode" class="mode-content" style="display: none;">
        <div class="wifi-configs">
          <div class="input-group">
            <label class="input-label">网络名称 (SSID)</label>
            <div class="input-wrapper">
              <input type="text" id="wifiSsid" placeholder="输入WiFi名称" />
            </div>
          </div>
          <div class="input-group">
            <label class="input-label">密码</label>
            <div class="input-wrapper">
              <input type="text" id="wifiPassword" placeholder="输入WiFi密码" />
            </div>
          </div>
          <div class="input-group">
            <label class="input-label">加密类型</label>
            <div class="input-wrapper">
              <select id="wifiType">
                <option value="WPA">WPA/WPA2 (最常用)</option>
                <option value="WEP">WEP</option>
                <option value="nopass">无密码</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="qr-section">
      <div class="qr-empty" id="qrEmpty">
        输入内容后自动生成二维码
      </div>
      <div class="qr-display" id="qrDisplay">
        <div id="qrcode"></div>
        <p class="qr-hint">使用手机相机扫描</p>
        <p class="close-hint">⚠️ 截图后请关闭页面</p>
      </div>
    </div>
  </div>

    (function() {

      const modeTabs = document.querySelectorAll('.mode-tab');
      const textMode = document.getElementById('textMode');

      let currentMode = 'text';
      let lastContent = '';

      function switchMode(mode) {
        currentMode = mode;
        modeTabs.forEach(tab => {
          tab.classList.toggle('active', tab.dataset.mode === mode);
        });
        textMode.style.display = mode === 'text' ? 'block' : 'none';
        wifiMode.style.display = mode === 'wifi' ? 'block' : 'none';
        generateQR();
      }

      modeTabs.forEach(tab => {
        tab.addEventListener('click', () => switchMode(tab.dataset.mode));
      });

      function getWifiString() {
        const ssid = wifiSsid.value.trim();
        const password = wifiPassword.value.trim();
        const type = wifiType.value;

        if (!ssid) return '';

        let wifiStr = 'WIFI:T:' + type + ';';
        wifiStr += 'S:' + escapeWifi(ssid) + ';';
        if (type !== 'nopass' && password) {
          wifiStr += 'P:' + escapeWifi(password) + ';';
        }
        wifiStr += ';';

        return wifiStr;

        return str.replace(/([\\;:])/g, '\\$1');

        lastContent = content;

          qrDisplay.classList.remove('show');

          canvas.height = moduleCount * cellSize;

          console.error('QR generation error:', e);
        }
      }

      textContent.addEventListener('input', generateQR);
      wifiSsid.addEventListener('input', generateQR);
      wifiPassword.addEventListener('input', generateQR);
      wifiType.addEventListener('change', generateQR);

      // 页面关闭时清空
      window.addEventListener('beforeunload', function() {
        textContent.value = '';
        wifiSsid.value = '';
        wifiPassword.value = '';
      });
    })();
  </script>
</body>
</html>
