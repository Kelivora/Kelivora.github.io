<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown 转换器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --bg-tertiary: #efeae5;
      --text-primary: #1a1a18;
      --text-secondary: #8a8a83;
      --text-muted: #aca9a2;
      --accent: #c4a574;
      --accent-light: #e8dcc8;
      --accent-dark: #a08050;
      --border: rgba(0, 0, 0, 0.06);
      --border-subtle: rgba(0, 0, 0, 0.04);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.08);
      --shadow-glow: 0 0 40px rgba(196, 165, 116, 0.15);
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 28px;
      --font-display: 'Noto Serif SC', Georgia, serif;
      --font-body: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'Outfit', 'SF Mono', monospace;
      --editor-bg: #f5f3f0;
      --preview-bg: #faf9f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(196, 165, 116, 0.03), transparent),
        radial-gradient(ellipse 60% 40% at 80% 60%, rgba(196, 165, 116, 0.02), transparent);
    }

    .nav-header {
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 400;
      transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .nav-link svg {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-link:hover svg {
      transform: translateX(-2px);
    }

    .app-container {
      height: calc(100vh - 65px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .pane-header {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      padding: 14px 24px;
      border-bottom: 1px solid var(--border-subtle);
      background: rgba(255, 255, 255, 0.5);
    }

    .pane-label {
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      font-family: var(--font-body);
      text-transform: uppercase;
      font-weight: 500;
    }

    .split-pane {
      flex: 1;
      display: flex;
      background: var(--border);
      overflow: hidden;
    }

    #markdown-input {
      flex: 1;
      min-width: 200px;
      background: var(--editor-bg);
      color: var(--text-primary);
      padding: 28px;
      border: none;
      resize: none;
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.8;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
    }

    /* 分隔条 */
    .splitter {
      width: 8px;
      background: var(--accent-light);
      cursor: col-resize;
      position: relative;
      z-index: 10;
      transition: background 0.2s ease;
    }

    .splitter:hover {
      background: var(--accent);
    }

    .splitter::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 24px;
      background: var(--accent-dark);
      border-radius: 1px;
      opacity: 0.5;
    }

    .splitter:active {
      background: var(--accent);
    }

    .preview-container {
      flex: 1;
      min-width: 200px;
      position: relative;
      display: flex;
      flex-direction: column;
      background: var(--preview-bg);
    }

    #html-preview {
      flex: 1;
      padding: 36px 44px;
      overflow-y: auto;
      line-height: 2;
    }

    /* Rendered HTML styles */
    #html-preview h1 {
      font-family: var(--font-display);
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 0.6em;
      line-height: 1.3;
      letter-spacing: 0.01em;
    }

    #html-preview h2 {
      font-family: var(--font-display);
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 1.6em 0 0.5em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid var(--border-subtle);
    }

    #html-preview h3 {
      font-family: var(--font-display);
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 1.4em 0 0.45em;
    }

    #html-preview p {
      margin: 0.85em 0;
      color: var(--text-primary);
      line-height: 1.8;
    }

    #html-preview a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    #html-preview a:hover {
      border-bottom-color: var(--accent);
    }

    #html-preview ul, #html-preview ol {
      margin: 0.85em 0;
      padding-left: 1.6em;
    }

    #html-preview li {
      margin: 0.45em 0;
      color: var(--text-primary);
    }

    #html-preview li::marker {
      color: var(--accent);
    }

    #html-preview code {
      font-family: var(--font-mono);
      font-size: 0.85em;
      background: var(--accent-light);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      color: var(--accent-dark);
      font-weight: 500;
    }

    #html-preview pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: 1.2em;
      margin: 1.2em 0;
      overflow-x: auto;
    }

    #html-preview pre code {
      background: none;
      padding: 0;
      color: var(--text-primary);
      font-size: 0.85em;
    }

    #html-preview blockquote {
      margin: 1.2em 0;
      padding: 1em 1.2em;
      border-left: 3px solid var(--accent);
      background: var(--accent-light);
      color: var(--text-secondary);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }

    #html-preview blockquote p {
      margin: 0;
    }

    #html-preview hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-light), transparent);
      margin: 2em 0;
    }

    #html-preview img {
      max-width: 100%;
      border-radius: var(--radius-sm);
      margin: 0.6em 0;
    }

    #html-preview strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    #html-preview em {
      font-style: italic;
      color: var(--text-secondary);
    }

    .copy-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      font-weight: 500;
    }

    .copy-btn:hover {
      border-color: var(--accent);
      color: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .copy-btn.copied {
      background: linear-gradient(135deg, #c4a574 0%, #a08050 100%);
      color: white;
      border-color: var(--accent);
      box-shadow: 0 4px 16px rgba(196, 165, 116, 0.3);
    }

    .copy-btn svg {
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .copy-btn:hover svg,
    .copy-btn.copied svg {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .split-pane {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }

    @media (max-width: 500px) {
      #html-preview {
        padding: 24px;
      }

      .pane-header {
        padding: 12px 16px;
      }

      #markdown-input {
        padding: 20px;
      }

      .copy-btn {
        top: 12px;
        right: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <a href="/index.html" class="nav-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      返回首页
    </a>
  </nav>

  <div class="app-container">
    <div class="pane-header">
      <span class="pane-label">Markdown</span>
      <span class="pane-label">预览</span>
    </div>
    <div class="split-pane">
      <textarea id="markdown-input" placeholder="在此输入 Markdown..."></textarea>
      <div class="splitter" id="splitter"></div>
      <div class="preview-container">
        <div id="html-preview"></div>
        <button class="copy-btn" id="copyBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span>复制</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script>
    const inputEl = document.getElementById('markdown-input');
    const previewEl = document.getElementById('html-preview');
    const copyBtn = document.getElementById('copyBtn');

    marked.setOptions({
      breaks: true,
      gfm: true
    });

    function render() {
      const markdown = inputEl.value;
      const html = marked.parse(markdown);
      previewEl.innerHTML = DOMPurify.sanitize(html);
    }

    async function copyToClipboard() {
      const html = previewEl.innerHTML;
      if (!html) return;

      const temp = document.createElement('div');
      temp.innerHTML = html;
      const text = temp.textContent;

      copyBtn.querySelector('span').textContent = '复制中...';

      try {
        await navigator.clipboard.writeText(text);
        copyBtn.classList.add('copied');
        copyBtn.querySelector('span').textContent = '已复制';
      } catch (err) {
        // 备用方案
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.style.position = 'fixed';
        textArea.style.opacity = '0';
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        copyBtn.classList.add('copied');
        copyBtn.querySelector('span').textContent = '已复制';
      }

      setTimeout(() => {
        copyBtn.classList.remove('copied');
        copyBtn.querySelector('span').textContent = '复制';
      }, 2000);
    }

    let debounceTimer;
    inputEl.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(render, 100);
    });

    copyBtn.addEventListener('click', copyToClipboard);

    // 分隔条拖拽功能
    const splitter = document.getElementById('splitter');
    const splitPane = document.querySelector('.split-pane');

    let isDragging = false;
    let startX = 0;
    let startWidthLeft = 0;
    let startWidthRight = 0;

    splitter.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startWidthLeft = inputEl.offsetWidth;
      startWidthRight = document.querySelector('.preview-container').offsetWidth;
      document.body.style.cursor = 'col-resize';
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - startX;
      const totalWidth = splitPane.offsetWidth;
      const splitterWidth = splitter.offsetWidth;

      // 计算新宽度百分比
      const newLeftWidth = startWidthLeft + deltaX;
      const newRightWidth = startWidthRight - deltaX;

      // 设置最小宽度限制
      const minWidth = 200;
      if (newLeftWidth < minWidth || newRightWidth < minWidth) return;

      // 使用百分比让响应式更好
      const leftPercent = (newLeftWidth / totalWidth) * 100;
      const rightPercent = (newRightWidth / totalWidth) * 100;

      inputEl.style.flex = 'none';
      inputEl.style.width = leftPercent + '%';
      document.querySelector('.preview-container').style.flex = 'none';
      document.querySelector('.preview-container').style.width = rightPercent + '%';
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      }
    });

    // Initial content
    inputEl.value = `# 欢迎使用 Markdown

在此输入 Markdown 语法，右侧实时预览。

## 功能特性

- **粗体** 和 *斜体* 文本
- 无序列表：
  - 项目一
  - 项目二
- \`行内代码\`

\`\`\`javascript
// 代码块
console.log('Hello, World!');
\`\`\`

> 引用文本支持

[链接](https://example.com)

---

![图片占位](https://via.placeholder.com/400x200)
`;

    render();
  </script>
</body>
</html>
