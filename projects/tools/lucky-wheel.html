<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Âπ∏ËøêËΩÆ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f5f3f0;
      --text-primary: #1a1a18;
      --text-secondary: #5c5c57;
      --text-muted: #aca9a2;
      --accent: #c4a574;
      --accent-dark: #a08050;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.08);
      --radius: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    h1 {
      font-family: 'Noto Serif SC', serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .display-section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 48px 32px;
      text-align: center;
      box-shadow: 0 4px 24px var(--shadow);
      margin-bottom: 24px;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .display-empty {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .display-result {
      display: none;
      animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .display-result.show {
      display: block;
    }

    .result-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .result-text {
      font-family: 'Noto Serif SC', serif;
      font-size: clamp(2rem, 10vw, 3.5rem);
      font-weight: 700;
      color: var(--accent-dark);
      line-height: 1.2;
    }

    .display-hint {
      font-size: 0.85rem;
      color: var(--accent);
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .display-hint.show {
      opacity: 1;
    }

    .spin-btn {
      display: block;
      width: 100%;
      padding: 20px;
      font-family: 'Noto Serif SC', serif;
      font-size: 1.3rem;
      font-weight: 600;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(196, 165, 116, 0.3);
      margin-bottom: 24px;
    }

    .spin-btn:hover:not(:disabled) {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(196, 165, 116, 0.4);
    }

    .spin-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .options-section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 4px 24px var(--shadow);
    }

    .options-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .options-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .add-option-btn {
      padding: 8px 16px;
      font-size: 0.85rem;
      font-weight: 500;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-secondary);
      border: 2px solid var(--bg-tertiary);
      border-radius: 20px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-option-btn:hover:not(:disabled) {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .add-option-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .options-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-secondary);
      border-radius: 12px;
      transition: all 0.3s ease;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .option-item.highlight {
      background: var(--accent);
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(196, 165, 116, 0.3);
    }

    .option-item.loser {
      opacity: 0.4;
    }

    .option-marker {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .option-text {
      flex: 1;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .option-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      border: none;
      border-radius: 8px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .option-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }

    .remove-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: #fee;
      color: #c45c5c;
    }

    @media (max-width: 400px) {
      body {
        padding: 16px;
      }

      .display-section {
        padding: 40px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Âπ∏ËøêËΩÆ</h1>
      <p class="subtitle">ËΩ¨‰∏Ä‰∏ãÔºåËÆ©ÂëΩËøêÂÜ≥ÂÆö</p>
    </header>

    <div class="display-section">
      <div class="display-empty" id="displayEmpty">
        Ê∑ªÂä†ÈÄâÈ°πÂêéÁÇπÂáªÂºÄÂßã
      </div>
      <div class="display-result" id="displayResult">
        <div class="result-label">üéâ ÈÄâ‰∏≠ÁöÑÊòØ</div>
        <div class="result-text" id="resultText"></div>
        <div class="display-hint" id="displayHint">‰∏æËµ∑Êù•ÁªôÂ§ßÂÆ∂Áúã</div>
      </div>
    </div>

    <button class="spin-btn" id="spinBtn">ÂºÄÂßãÈÄâÊã©</button>

    <div class="options-section">
      <div class="options-header">
        <span class="options-title">Ê∑ªÂä† 2-6 ‰∏™ÈÄâÈ°π</span>
        <button class="add-option-btn" id="addOptionBtn">+ Ê∑ªÂä†</button>
      </div>
      <div class="options-grid" id="optionsGrid"></div>
    </div>
  </div>

  <script>
    (function() {
      const spinBtn = document.getElementById('spinBtn');
      const optionsGrid = document.getElementById('optionsGrid');
      const addOptionBtn = document.getElementById('addOptionBtn');
      const displayEmpty = document.getElementById('displayEmpty');
      const displayResult = document.getElementById('displayResult');
      const resultText = document.getElementById('resultText');
      const displayHint = document.getElementById('displayHint');

      const colors = ['#c45c5c', '#5c8cc4', '#5cc483', '#c4a55c', '#9c5cc4', '#5cc4c4'];

      let options = ['ÊãâÈù¢', 'ÂØøÂè∏', 'Ê≤ôÊãâ'];
      let isSpinning = false;
      let highlightIndex = -1;

      function init() {
        renderOptions();
      }

      function renderOptions() {
        optionsGrid.innerHTML = '';
        options.forEach((opt, i) => {
          const item = document.createElement('div');
          item.className = 'option-item' + (highlightIndex === i ? ' highlight' : '') + (highlightIndex !== -1 && highlightIndex !== i ? ' loser' : '');
          item.style.animationDelay = (i * 0.05) + 's';

          const marker = document.createElement('div');
          marker.className = 'option-marker';
          marker.style.background = colors[i % colors.length];

          const input = document.createElement('input');
          input.className = 'option-input';
          input.type = 'text';
          input.value = opt;
          input.addEventListener('input', function() {
            options[i] = this.value;
          });
          input.addEventListener('blur', function() {
            if (!this.value.trim()) {
              if (options.length > 2) {
                options.splice(i, 1);
                renderOptions();
              } else {
                this.value = options[i];
              }
            }
          });

          const removeBtn = document.createElement('button');
          removeBtn.className = 'remove-btn';
          removeBtn.innerHTML = '√ó';
          removeBtn.title = 'Âà†Èô§';
          removeBtn.addEventListener('click', function() {
            if (options.length > 2) {
              options.splice(i, 1);
              renderOptions();
            }
          });

          item.appendChild(marker);
          item.appendChild(input);
          item.appendChild(removeBtn);
          optionsGrid.appendChild(item);
        });

        addOptionBtn.disabled = options.length >= 6;
        spinBtn.disabled = isSpinning || options.length < 2;
      }

      function getValidOptions() {
        return options.filter(o => o.trim());
      }

      function spin() {
        const validOptions = getValidOptions();
        if (validOptions.length < 2 || isSpinning) return;

        isSpinning = true;
        spinBtn.disabled = true;
        displayResult.classList.remove('show');
        displayHint.classList.remove('show');

        const winnerIndex = Math.floor(Math.random() * validOptions.length);
        let counter = 0;
        const totalSteps = 20 + Math.floor(Math.random() * 10);
        const delay = 80;

        function flash() {
          highlightIndex = counter % validOptions.length;
          renderOptions();

          if (counter < totalSteps - 1) {
            counter++;
            setTimeout(flash, delay + Math.floor(counter / 5) * 20);
          } else {
            highlightIndex = winnerIndex;
            renderOptions();

            isSpinning = false;
            spinBtn.disabled = false;
            resultText.textContent = validOptions[winnerIndex];
            displayResult.classList.add('show');
            displayHint.classList.add('show');
          }
        }

        flash();
      }

      addOptionBtn.addEventListener('click', function() {
        if (options.length < 6) {
          options.push('');
          renderOptions();
          const inputs = optionsGrid.querySelectorAll('.option-input');
          inputs[inputs.length - 1].focus();
        }
      });

      spinBtn.addEventListener('click', spin);

      // È°µÈù¢Âà∑Êñ∞Êó∂ÈáçÁΩÆ
      window.addEventListener('beforeunload', function() {
        // ‰∏ç‰øùÂ≠ò‰ªª‰ΩïÊï∞ÊçÆ
      });

      init();
    })();
  </script>
</body>
</html>
